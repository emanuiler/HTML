<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="border: 3px blue dotted; border-radius: 20px; margin: 10px; padding: 10px;">
    <div style="border: 3px red dashed; border-radius: 20px; margin: 10px; padding: 10px;">
        <div style="border: 3px green solid; border-radius: 20px; margin: 10px; padding: 10px;">
            <p style="font-size: 50px;"> I am a heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>
</body>
</html>
